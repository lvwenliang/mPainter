<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>mPainter</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <a href="https://github.com/mrmarktyy/mPainter"><img id="fork-me" alt="Fork me on GitHub" src="img/forkme.png" /></a>
    <div class="container">
        <h1>mPainter Demo</h1>
        <div class="button-group">
            <span style="float:right;">v0.2.0</span>
            <button id="canvas-undo">Undo</button>
            <button id="canvas-redo">Redo</button>
            <!-- <button id="canvas-save">Save as Image</button> -->
            <button id="canvas-replay">Replay</button>
            <button id="canvas-clear">Reset</button>
        </div>
        <svg id="painter-svg" width="980" height="500" xmlns="http://www.w3.org/2000/svg"> </svg>
        <div id="paint-config">
            <div id="tool-kit">
                Pick Tool:
                <ul>
                    <li class="selected" data-type="PAINT"><img src="img/pencil.svg" alt="Pencil Tool"/></li>
                    <li data-type="LINE"><img src="img/line.svg" alt="Line Tool" /></li>
                </ul>
            </div>
            <hr />
            <div id="color-selector">
                <span>Pick Color: <div id="paint-color" style="background-color:#FF0000;"> </div><input id="custom-color" type="text" placeholder="#0000FF" style="width:60px"/></span>
                <ul>
                    <li style="background-color:#FF0000"></li>
                    <li style="background-color:#0063DC"></li>
                    <li style="background-color:#66CEFF"></li>
                    <li style="background-color:#73BA37"></li>
                    <li style="background-color:#FFCC33"></li>
                    <li style="background-color:#E47911"></li>
                    <li style="background-color:#FF0084"></li>
                    <li style="background-color:#6441A5"></li>
                    <li style="background-color:#C7C5E6"></li>
                    <li style="background-color:#171515"></li>
                </ul>
            </div>
            <hr />
            <div id="size-selector">
                <span>Size: </span>
                <ul>
                    <li class="selected"><div class="paint-size" style="background-color:#FF0000;width:6px;height:6px;"></div></li>
                    <li><div class="paint-size" style="background-color:#FF0000;width:10px;height:10px;"></div></li>
                    <li><div class="paint-size" style="background-color:#FF0000;width:16px;height:16px;"></div></li>
                </ul>
            </div>
        </div>
    </div>
    <script src="vendor/jquery.js"></script>
    <script src="src/mPainter.js"></script>
    <script>
        var config = {
            id: "painter-svg",
            element_prefix: "elm_"
        };
        var mPainter = new mPainter(config);
        /**
         * Button group
         */
        $(document).on('click', '#canvas-clear', function() {
            mPainter.reset();
        });
        $(document).on('click', '#canvas-undo', function() {
            mPainter.undo();
        });
        $(document).on('click', '#canvas-save', function() {
            mPainter.saveImage();
        });
        $(document).on('click', '#canvas-replay', function() {
            mPainter.replay();
        });
        $(document).on('click', '#canvas-redo', function() {
            mPainter.redo();
        });
        /**
         * Color Selector
         */
        $(document).on("click touchstart", "#color-selector ul li", function() {
            var hex = $(this).css("background-color");
            $("#paint-color, .paint-size").css("background-color", hex);
            $("#custom-color").val(rgb2hex(hex).toUpperCase());

            mPainter.setColor(hex);
        });
        /**
         * Custom Color
         */
        $("#custom-color").keyup(function() {
            var hex = $(this).val();
            // valid hex
            if (/^#([A-Fa-f0-9]{3}$)|([A-Fa-f0-9]{6}$)/.test(hex)) {
                $("#color-selector .paint-color, .paint-size").css('background-color', hex);

                mPainter.setColor(hex);
            }
        })
        /**
         * Size Selector
         */
        $(document).on('click touchstart', '#size-selector ul li', function () {
            $("#size-selector ul li").removeClass("selected");
            $(this).addClass("selected");

            var width = $(this).find("div.paint-size").css("width")
                radius = width.substring(0, width.length - 2) / 2;
            mPainter.setSize(radius);
        });
        /**
         * Tool Kit
         */
        $(document).on('click', '#tool-kit ul li', function () {
            $("#tool-kit ul li").removeClass("selected");
            $(this).addClass("selected");

            mPainter.setTool($(this).data("type"));
        });

        function rgb2hex(rgb){
            rgb = rgb.match(/^rgba?[\s+]?\([\s+]?(\d+)[\s+]?,[\s+]?(\d+)[\s+]?,[\s+]?(\d+)[\s+]?/i);
            return (rgb && rgb.length === 4) ? "#" +
                ("0" + parseInt(rgb[1],10).toString(16)).slice(-2) +
                ("0" + parseInt(rgb[2],10).toString(16)).slice(-2) +
                ("0" + parseInt(rgb[3],10).toString(16)).slice(-2) : '';
        }
    </script>
</body>
</html>
