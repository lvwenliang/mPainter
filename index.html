<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>mPainter</title>
    <link href="app/css/style.css" rel="stylesheet">
</head>
<body>
    <a href="https://github.com/mrmarktyy/mPainter"><img id="fork-me" alt="Fork me on GitHub" src="app/img/forkme.png" /></a>
    <div class="container">
        <h1>mPainter Demo</h1>
        <span style="float:right;">v0.0.1</span>

        <svg id="my-svg" width="980" height="500"> </svg>
        <div id="paint-config">
            <div id="color-selector">
                <span>Pick Color: <div class="paint-color" style="background-color:#0000FF"> </div></span>
                <ul>
                    <li style="background-color:#FF0000"></li>
                    <li style="background-color:#0000FF"></li>
                    <li style="background-color:#00FF00"></li>
                    <li style="background-color:#FFFF00"></li>
                    <li style="background-color:#FFA500"></li>
                    <li style="background-color:#FF00FF"></li>
                    <li style="background-color:#800080"></li>
                    <li style="background-color:#000000"></li>
                </ul>
                Customize Color <input id="custom-color" type="text" placeholder="#0000FF" />
            </div>

            <hr />
            <button id="clear-canvas">Clear Canvas</button>
        </div>
    </div>
    <script src="vendor/jquery.js"></script>
    <script src="app/src/mPainter.js"></script>
    <script>
        var config = {
            id: "my-svg"
        };
        var mPainter = new mPainter(config);

        $(document).on('click', '#clear-canvas', function() {
            mPainter.reset();
        });

        $(document).on("click", "#color-selector ul li", function() {
            var hex = $(this).css("background-color");
            $("#color-selector .paint-color").css('background-color', hex);
            $('#custom-color').val(rgb2hex(hex).toUpperCase());

            mPainter.setColor(hex);
        });

        $("#custom-color").keyup(function() {
            var hex = $(this).val();
            // valid hex
            if (/^#([A-Fa-f0-9]{3}$)|([A-Fa-f0-9]{6}$)/.test(hex)) {
                $("#color-selector .paint-color").css('background-color', hex);
                mPainter.setColor(hex);
            }
        })

        function rgb2hex(rgb){
            rgb = rgb.match(/^rgba?[\s+]?\([\s+]?(\d+)[\s+]?,[\s+]?(\d+)[\s+]?,[\s+]?(\d+)[\s+]?/i);
            return (rgb && rgb.length === 4) ? "#" +
                ("0" + parseInt(rgb[1],10).toString(16)).slice(-2) +
                ("0" + parseInt(rgb[2],10).toString(16)).slice(-2) +
                ("0" + parseInt(rgb[3],10).toString(16)).slice(-2) : '';
        }
    </script>
</body>
</html>
